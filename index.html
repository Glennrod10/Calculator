<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="nav d-flex justify-content-around mt-2">
    <h1 class="text-center mb-5">Calculator</h1>
    <i class="bi bi-moon  dark-mode " onclick="dark()"></i>
</nav>
   


<div class="container d-flex justify-content-center align-items-center">
   <div class="card h-100 bg-dark ">
    <div class="card-title">
        <form >
            <input type="text" class="form-control w-100  border-0 calculator-screen text-white text-end" placeholder="Dev.Glenn Rodrigues">
        </form>
            <div class="calc-keys p-4 ">
                <button class="btn btn-warning  text-center " data-num="*">*</button>
                <button class="btn btn-warning  text-center" data-num="/">/</button>
                <button class="btn btn-warning  text-center" data-num="-">-</button>
                <button class="btn btn-warning  text-center" data-num="+">+</button>
          


            <button class="btn btn-secondary text-center" data-num="9">9</button>
            <button class="btn btn-secondary text-center" data-num="8">8</button>
            <button class="btn btn-secondary text-center" data-num="7">7</button>
            <button class="btn btn-secondary text-center" data-num="6">6</button>
            <button class="btn btn-secondary text-center" data-num="5">5</button>
            <button class="btn btn-secondary text-center" data-num="4">4</button>
            <button class="btn btn-secondary text-center" data-num="3">3</button>
            <button class="btn btn-secondary  text-center" data-num="2">2</button>
            <button class="btn btn-secondary text-center" data-num="1">1</button>
            <button class="btn btn-secondary text-center" data-num="0">0</button>
            <button class="btn btn-secondary text-center" data-num=".">.</button>


            <button class=" btn-success  btn-equal text-center" >=</button>
            <button class=" btn-danger btn-clear text-center" >C</button>
 
        </div>

    </div>

   </div>
</div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
